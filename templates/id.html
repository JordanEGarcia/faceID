{% extends "main.html" %}
{% block body %}
<h1 class="text-center mt-5 text-dark">Celebrity Face ID</h1>

<div class="container mt-5">
  <form action="#" method="post">
    <div class="p-2 bg-white rounded rounded-pill shadow-sm border mb-4">
      <div class="input-group">
        <input type="search" name="search" placeholder="Please Upload an image" aria-describedby="button-addon1" class="form-control border-0 bg-white">
        <div class="input-group-append">
          <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </form>
  <!-- End -->
</div>
<div class="container">
  <h2>
    {{content}}
  </h2>
</div>

<style>
  .form-control:focus {
    box-shadow: none;
  }
  .form-control::placeholder {
    font-size: 0.95rem;
    color: #aaa;
    font-style: italic;
  }
</style>
{% endblock %}
